<ion-header>
    <ion-navbar transparent>
        <ion-title>

        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="containerLogin">
    <ion-grid>
        <ion-card>
            <ion-card-header>
                Entrar com E-mail e Senha
            </ion-card-header>

            <ion-card-content>
                <form [formGroup]='data_user' (ngSubmit)='login()'>
                    <ion-item class="field-email">
                        <ion-label color='grey'>
                            <ion-icon name="mail"></ion-icon>
                        </ion-label>
                        <ion-input type="email" placeholder="Digite seu e-mail" formControlName='email' name='email'></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label color='grey'>
                            <ion-icon name="lock"></ion-icon>
                        </ion-label>
                        <ion-input type="password" name='password' formControlName='password' placeholder="Digite sua senha"></ion-input>
                    </ion-item>

                    <ion-col col-12 class="buttonEnter">
                        <button ion-button block [disabled]='data_user.invalid'>
                          Entrar
                        </button>
                    </ion-col>
                </form>

                <button ion-button clear block class="forgot_password" (click)="openModalForgotPassword()">
                  Esqueci minha senha
                </button>
            </ion-card-content>
        </ion-card>
    </ion-grid>
</ion-content>
